<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Reviews Done Quick</title>
    <link rel="stylesheet" href="/static/CSS/style.css">
    <link rel="layoutsheet" href="/static/CSS/layout.css">
</head>
<body class= "body">
    <h1> Hot Guy game review</h1>
    <container>
        <br>
        <h2>Categories</h2>
        <div class="categories">
            <ul>
                <li th:each="category: ${categories}" th:text="${category.name}">Video Games</li>
                
                <li>Tabletop Games</li>
            </ul>
            <ul>
            <img class="videogame" src="/static/images/gaming-newbies-stadia-videoSixteenByNineJumbo1600.jpg" height="200" width="300">
            <img src="/static/images/download.jpg" height="200" width="300">
            </ul>
        </div>
        <br>
        <h2>Types</h2>
        <div class="tags">
            <ul>
                <li th:each="hashtag: ${hashtags}" th:text="${hashtag.name}">#MMO</li>
                <li>#FamilyFriendly</li>
                <li>#Adventure</li>
                <li>#Action</li>
            </ul>
        </div>
    </container>
</body>
</html>
